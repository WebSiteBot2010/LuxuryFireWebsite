<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>LuxuryFire | Your Next Smart Move</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="LuxuryFire automatizza moderazione, sicurezza, ticketing e molto altro.">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 20px 60px;
      align-items: center;
    }

    .brand {
      font-size: 22px;
      font-weight: bold;
    }

    .cta {
      background: #ff3b3b;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 40px;
      max-width: 800px;
      margin: auto;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 60px;
    }

    .card {
      background: #1e293b;
      padding: 30px;
      border-radius: 15px;
      width: 220px;
      text-align: center;
    }

    .number {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 30px;
      background: #0b1120;
      margin-top: 100px;
    }
  </style>
</head>

<body>

<header>
  <div class="brand">LuxuryFire</div>
  <a href="/login" class="cta">Accedi con Discord</a>
</header>

<section class="hero">
  <h1>Il bot Discord che protegge e fa crescere la tua community</h1>

  <div class="stats">
    <div class="card">
      <div id="servers" class="number">0</div>
      <div>Server attivi</div>
    </div>

    <div class="card">
      <div id="members" class="number">0</div>
      <div>Membri protetti</div>
    </div>
  </div>
</section>

<footer>
  © 2026 LuxuryFire — Tutti i diritti riservati
</footer>

<script>
async function loadStats() {
  try {
    const res = await fetch("/api/stats");
    const data = await res.json();

    document.getElementById("servers").innerText = data.servers;
    document.getElementById("members").innerText = data.members;
  } catch (err) {
    document.getElementById("servers").innerText = 0;
    document.getElementById("members").innerText = 0;
  }
}

loadStats();
</script>

</body>
</html>
